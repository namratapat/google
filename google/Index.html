<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
    <link rel="stylesheet" href="Assets/style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="header">
        <div class="sub-header">
            <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
        </div>

        <div class="main-header">
            <a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">image</a>
        </div>
        
    </div>
    
    <section>
    
        <div class="main">
            <img src="img/googlelogo_color_272x92dp.png" alt="">
            <div class="searchBx">
                <input type="" class="query" value="search hear">
                <div class="icons">
                    <div><img src="img/search.png" height="20px"></div>
                    <div><img src="img/mic.png" height="20px"></div>
                </div>
            </div>

            <div class="button">
                <button class="searchbtn">Google Search</button>
            </div>
            <div class="search-tools">
                <div class="crome m-3">
                    <a href=""><img src="img/chrome.png" alt="" height="60"> <br>
                        <span class="gallery-caption fw-bolder">Crome</span>
                    </a>
                </div>
        
                <div class="map m-3 ">
                    <a href="https://www.google.com/maps"><img src="img/google-maps.png" alt="" height="60"> <br>
                        <span class="gallery-caption fw-bolder text-center p-2">Map</span>
                    </a>
                </div>

                <div class="youtube m-3 ">
                    <a href="https://www.youtube.com/"><img src="img/youtube-play.png" alt="" height="60"> <br>
                        <span class="gallery-caption fw-bolder text-center ">YouTube</span>
                     </a>
                </div>

                <div class="play m-3 ">
                    <a href="https://play.google.com/store/games?hl=en"><img src="img/google-play.png" alt="" height="60"> <br>
                        <span class="gallery-caption fw-bolder text-center p-2">Play</span>
                     </a>
                </div>
                <div class="Gmail m-3 ">
                    <a href="https://www.google.com/intl/en-GB/gmail/about/"><img src="img/gmail-new.png" alt="" height="60"> <br>
                        <span class="gallery-caption fw-bolder text-center p-2">Gmail</span>
                     </a>
                </div>
                <div class="news m-3 ">
                    <a href="https://news.google.com/topstories?hl=en-IN&gl=IN&ceid=IN:en"><img src="img/news.png" alt="" height="60"> <br>
                        <span class="gallery-caption fw-bolder text-center p-3">news</span>
                     </a>
                </div>

            </div>
        </div>
    </section>
   
   

    <script>
        let query = document.querySelector('.query');
        let searchbtn= document.querySelector('.searchbtn');

        searchbtn.onclick= function(){
            let url = 'https://www.google.com/search?q=' +query.value;
            window.open(url,'_self')
        }
    </script>
</body>
</html>
